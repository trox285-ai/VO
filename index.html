                'صور': 'الصَّوْرُ: اللِّيتُ.',
                'صرر': 'الصُّرّانُ: ما نَبَت. بالجَلَدِ من شَجَرِ العِلْكِ [والأُمْطِيِّ].',
                'صقل': 'الصَّقِيلُ: الصَّغِيرُ البَطْن.',
                'ضهب': 'ضَهَبَ الرَّجُلُ ضُهُوباً: إذا أَخْلَفَ وضَعُفَ، ولم يُشْبِه الرِّجالَ.',
                'ضمغ': 'ضَمَعْتُ الجلْدَ بَلَلْتُه بَلَّةً [ويُقال]: بُلَّهُ حتى يَنْضَمِغَ، أي يَبْتَلَّ [إذا كان يابساً].',
                'ضرس': 'الضَّرِيُس: التَّمْرُ، والبُسْرُ، والكَعْكُ، تقولُ: أَضْرسْنا من ضَرِيِسِكَ هذا.',
                'ضأَل': 'ضَأَلَه: حَقَرَه.',
                'ضيف': 'أضَفْتُ عليه: أَشْرَفْتُ عليه. وأَضافَ: عدا.',
                'ضبن': 'الضِّبِنُ: ما أَعْياهُم أَن يَحْفِرُه.',
                'ضجع': 'الضَّجُوع من الآبار: الدَّحُولُ، أَي ذاتُ تَلَجُّف إذا أَكَلَ الماءُ جرابَها.',
                'ضلل': 'ضَلِّلْ ماءَك: أي سَرِّحْه [في البلاد].',
                'ضرر': 'الضَّرَرُ: شَفا الكَهْفِ يقالُ: لا تَمْشِ على هذا الضَّرَر؛ لا يَنْهَزْ بك.',
                'ضمد': 'الضَّمَدُ: القومُ الذين لَيْسَت لهم حِرْفَةٌ، ولا شَيْءٌ يَعِيشُونَ به.',
                'صنود': 'الضَّوادِي: الكَلامُ القَبيحُ. قال النَّظار: غُلامَيْن من أَولادِ عَمِّيَ شُبِّلاَ ... بِفِعْل النَّدَى لا يَنْطِقان الضَّوادِيَا.',
                'ضَرأَ': 'انْضَرَأَتِ الإِبلُ: مَوَّتَتْ. وانْضَرأَ نَخْلُهم: مات والشَّجَرُ: مَوَّتَت.',
                'طيط': 'طاطَ مِنْكَ يَطيطُ: إِذا مَلَّ مِنْك.',
                'طملخ': 'الطَّمالِيخُ: السَّحابُ البيضُ الرَّقِيقَة.',
                'طحلب': 'طَحْلَبُوا إِبلَهُم جميعاً، وغَنَمَهُم، أي جَزُّوها.',
                'طرمس': 'الطِّرْمِساءُ والطِّمْرِساءُ: الهَبْوَةُ بالنَّهارِ.',
                'طلو': 'الطُّلاّءُ: طُلاوَةُ الدَّمِ، أي قِشْرَتًه.',
                'طلل': 'هذه أرضٌ قد تَطَلَّلَتْ، أي نَبَتَت وتَجَبَّرَتْ، ولم يَطَأْها أَحَدٌ.',
                'طبب': 'طَبَبْتَ، تَطِبُّ، مثل: دَبَبْتَ تَدِبُّ: لغةٌ في طَبِبْتَ تَطَبُّ.',
                'طعثن': 'غَنَمٌ طَعْثَنَةٌ أي كَثِيرةٌ.',
                'طرق': 'الأَطِرقاءُ: الطُّرُقُ.',
                'طله': 'طَلَهَ في البلادِ يَطْلَهُ طَلْهاً: ذَهَبَ فيها.',
                'طسل': 'التَّطَيْسُل: التَّنَكُّرُ.',
                'طون': 'طُوَانَةُ: موضِعٌ.',
                'ظفر': '[الأُظْفُورُ]: الدَّقِيقُ الذِي يَلتْوِي على القَضِيب من الكَرْم. [الظَّرْءُ]: الماءُ يَجْمُدُ والتُّرابُ إذا يَبِسَ بالبَرْدِ.',
                'ظلم': 'ما ظَلَمَنِي أَن أُسالِمَ بَنِي فُلان ولَيْسُوا أَهَل ذاك، أي ما حَمَلَني.',
                'علكد': 'العِلْكَدُّ: الشَّحْمُ.',
                'عيل': 'العَيْلَي: التِي تَبْكِي على المَيِّتِ.',
                'عقر': 'العَقْراءُ المُشْرِفَةُ من الرَّمْلِ المُرْتَفِعَةُ، من الأَرْضِ.',
                'عند': 'العُنْدَدُ: القَدِيم.',
                'عطل': 'العَطْيَلُ: الهَضْبَة.',
                'عرن': 'عَرَنَ يَعْرُنُ: أَي مَرَوَن، وعَصاً عارنَةٌ، أي مارنَةٌ. والعُرْنَةُ: إذا جَمَع الزَّرْعَ، وهي العِرانُ.',
                'عوذ': 'المُعَوَّذ: مَرْعَى الإِبِل حَولَ البُيُوتِ.',
                'عقب': 'المُعْقِبُ: الكالُّ المُعْيي [من الإِبل] يقال: قد أَعْقَبَت راحِلَتْكَ.',
                'علط': 'شاعِرٌ عالِطٌ، وما أَعْلَطَه! أَي ما أَنْكَرَه!.',
                'عشم': 'عَشَمَ بَعٍيُركَ: إِذا أَخَذَ فيه السِّمِنُ.',
                'عبد': 'العَبْدُ: النَّصْلُ القَصِيرُ العَرِيضُ.',
                'عسم': 'الاعْتِسام: أَن تَأْخُذَ الخُفَّ الخَلَق، أَو النَّعْلَ الخَلَقَ [أو الثَّوبَ الخَلَق]، فتُصْلِحَه وتَلْبَسَه.',
                'عظل': 'التَّعَظُّل: أَنْ يَتْبَعُوا الشَّيءَ قد فاتَهُم، يُقال: ظَلَّ يَتَعَظَّلُ في أثَرِه منذُ اليَوْمِ.',
                'عمر': 'العَمائِر: رُؤُوسُ جبال برَقَّة سَهْلَة، الواحدَةُ عِمارَةٌ، والعِمارَةُ: رُقْعةٌ مُزَيَّنَةٌ تُخاطُ في المِظَلَّة.',
                'عقد': 'العَقْداءُ: الأَمَة.',
                'عضض': 'العُضُّ: الشَّعِيرُ والحِنْطَة لا يَشْرَكُهما شيءٌ، يقالُ: قد عاثُوا العُضَّ زَماناً: إذا لَزمُوه لم يَأْكُلوا غيرَه.',
                'عطب': 'العُوْطَبُ: شجر. والمُعطِبُ: المُقْتِرُ. وعَطِبَ عليه: إذا اشْتَدَّ غَضَبُه.',
                'عقو': 'عُقاُة بنُ شُمْس، ومَعْوَلَةُ بنُ شُمْس، وحُدّانُ.',
                'عقفر': 'العَنْقَفيِرُ من الإِبل: التي تَكْبَرُ حتى يكادَ قَفاها يَمَسُّ كَتِفَيها من تَقاعُسِ رَأْسِها وعُنُقِها. والعَنْقَفِيرُ: العَقْرَبُ.',
                'عجن': 'العَجْناءُ من الإِبل: التي تَدِلَّى ضرَّتُها، وتَلْحَقُ اطْباؤُهاً، فَتَرْتَفعُ في أَعالي الضَّرَّةِ.',
                'عبى': 'هذا عَبُّيكَ من هذه الجَزُورِ، أَي نَصِيبُك. والتَّعابِي: أن يَمِيلَ رَجُلٌ مع قَوْم، والآخَرُ مع قوم آخَرين.',
                'عدى': 'تَعَدَّ هذا، أي خُذْهُ إِلَيكَ، وقد تَعَدَّى فلانٌ مَهْرَ فُلانةَ، أي أَخَذَه.',
                'عوف': 'نَعِمَ عَوْفُك، أي طَيْرُك.',
                'عقرب': 'إِنه لذُو عُقْرُبانَة، إذا كانَ نَصُوراً مَنِيعاً، وإنِّه لمُعَقْربٌ.',
                'عجر': 'العَجَوْجَرُ: الضَّخْمُ العِظامُ. واعْتَجَرَت فُلانةُ بجاريَةِ أو غُلام، وذلك إذا وَلَدَتْ بعدَ يَأسٍ من الوَلَدِ.',
                'عرجن': 'العُرْجُونُ مثلُ الفُطْر، أَو فَسْوَةِ الضَّبُعِ. والمُعَرْجَنُ: الذي قَد طُلِيَ بالدَّم، أو بالزَّعْفران، أو بالخِضاب.',
                'عذل': 'اعْتَذَل الفَرسُ: أَسْرَعَ بعدَ البْطْءِ، وجَدَّ.',
                'علق': 'عَلِّقْ لناقَتِكَ أي امْشِ عنها.',
                'عسب': 'اسْتَعْسَبَتْ نفسِي منه، أي كَرِهْتُهُ.',
                'عسس': 'دَرَّتْ عِساساً، أي كَرْهاً، وهي العَسُوسُ من الإِبل.',
                'عكد': 'أَعْكَدَ الظَّبْيُ إلى مكانٍ يَمْتَنِعُ به، أَي الْتَجَأَ وتَحَصَّنَ.',
                'عجل': 'العَجَلَةُ: الصَّخْرَةُ تَنْبُتُ وَحدَها بالشَّأْزِ.',
                'عدس': 'ما بفُلانٍ مَعْدَسٌ، أي مَطْمَعٌ. وعَدَسَ يَعْدِسُ، أي: خَدَمَ.',
                'عرب': 'اسْتَعْرَبَت البَقَرةُ: إذا اشْتَهَت الفَحْلَ، وأَعْرَبها الثَّوْرُ.',
                'عضد': 'العَضادُ من المَعَزِ: إِذا فُطِمَ عن أُمِّه. ورَمى فأَعْضَدَ: إذا ذَهَب يَمِيناً وشِمالاً.',
                'عسكب': 'العِسْكَبِةُ: العُنَيِقِيدُ فيه عَشْرُ حَبّات، ذكَرَها بالكاف.',
                'عشش': 'العَشُّ، من الإِبل: الفَحْلُ الَّذِي يُبْصِرُ ضَبَعَةَ النّاقَةِ ولا يَظْلمُها.',
                'عنقاء': 'العَنَقَةُ الذي يَضْربُه الماءُ فيدِيرُ الرَّحَى.',
                'عنف': 'والعَنَفَة: ما بين خَطَّيِ الزَّرْع.',
                'عرهن': 'العَراهِين: ضربٌ من العَراجِينِ، وهو طوِيلٌ يُؤكَلُ.',
                'علفت': 'العِلْفَتانِي: الجَسَيمُ الأَحمَقُ.',
                'عنق': 'عَنَّقَت اسْتُه: إذا خَرَجَتْ.',
                'عقب': 'العَقَابُ: الرابِيَةُ، وكلُّ شيءٍ مرتفع إذا لم يَكُن طَوِيلاً جِدّاً.',
                'عتق': 'أَعْتَقَ قَلِيبَه: إذا حَفَرَها وطَواها وأَجَادَها.',
                'عفه': 'عَفَهُوا يَعْفَهُونَ عُفُوهاً، أي طَبَّقُوا.',
                'عثل': 'العَثَلُ: الذي جُبِرَ من كَسْرِه وفيه عُقْدَةٌ، يقال: عَثَلَ يَعْثِلُ.',
                'عضرس': 'العَضْرَسُ: الظَّرِبُ الصَّغِيرُ.',
                'عسن': 'أَعْسانُ الأَرضِ: بقِيَّةُ الحَطَب وجَذُولُه إذا أَجدَبَت.',
                'عتر': 'العِتْوارَةُ: الرَّجُلُ القَصِيرُ.',
                'عبك': 'العَبَكَةُ: العُقْدَة التي تَكَونُ في الحَبْل، فيَبْبلىَ الحَبْلُ، وتَبْقَى العَبَكَةُ.',
                'عدل': 'رَجُلٌ عُدْلَة، وقَومٌ عُدْلَة، أي عَدْلٌ.',
                'عند': 'العُنْدَةُ: العَزيزُ النَّفْسِ.',
                'عظم': 'المَعْظُوم من الفُصْلانِ: الذي يُكْسَرُ عَظْمٌ في لسانِهِ، ثم يُتْرَكُ لئَلاّ يَرْضَعَ.',
                'عرض': 'المُعَرِّضُ: الذي يَخْتُنُ الصَّبيَّ.',
                'عيث': 'تَعَيّثَت الإبلُ: إذا شَرِبَتْ دُونَ الرِّيّ.',
                'عرس': 'عَرَسَ عَنِّي: عَدَل عني.',
                'عود': 'العُودُ: العَظْمُ في أَصْلِ اللِّسان، وهو عُودُ اللِّسانِ.',
                'عدن': 'العَدَنُ: الفّسادُ في الشَّجَر، يقالُ: عَدَنَ يَعْدِنُ بالفَأسِ أو بغَيرها.',
                'عتد': 'تَعَتَّدَ فلانٌ في صَنْعَتِه: إذا تَنَوَّقَ.',
                'عفف': 'العِفافُ: الدَّواءُ، يقال: بأيِّ شَيْءٍ تَتَعافُّ؟ أي تَتَداوَى.',
                'عذم': 'العَذِيمَةُ، من النَّخْل: التي تَحْمِلُ فَلا يَكُونُ لحَمْلها نَوىً.',
                'عرمس': 'العَرَمَّسُ: الماضي الظَّريفُ.',
                'عرق': 'العِراقُ: حرْفُ الرِّيشِ.',
                'عنبج': 'العُنابِج: الجافِي.',
                'غمط': 'الاغْتِماطُ: أَنْ يَخْرُج الشيءُ فلا يُرَى له عَيْنٌ ولا أَثَرٌ.',
                'غلق': 'العَلْقُ: السِّقاءُ الثَّغِلُ.',
                'غيل': 'الغَيِّلُ من الأَرضِ: الذي تَراه قَريباً وهو بَعِيدٌ. وثَوْبٌ غَيِّلٌ: واسِعٌ.',
                'غبب': 'غَبَّبَ الذِّئْبُ الشّاةَ: إذا أَخَذَ بحَلْقِها وَنَيّبَ فيه.',
                'غمد': 'الغامِدَةُ: الْبِئْرُ المُنْدَفِنَة.',
                'غيض': 'الغِيضُ: العَجَمُ الذي لم يَخْرُجْ من لِيفِه، فذاك يُؤْكَلُ كُلُّه.',
                'غير': 'الغِيارُ: أَعْلَى الجَبَل.',
                'غزز': 'غَزُّوا بإبلهم: إذا عَلَّقُوا عليها العُهُونَ من العُيَون.',
                'غطط': 'إِنه لذُو غَطَوَّطانٍ، أي مَنَعَةٍ وكَثْرة.',
                'غسف': 'الغَسَفُ: الظُّلْمَةُ، وأَغْسَفْنا: أَظلْمنا.',
                'غرر': 'الطَّيْرُ أَجْنِحَتها فقد غَرَّرتْ.',
                'غذو': 'الغَذَوانُ: السَّلِيطُ الذي يَشْتِمُ الناسَ، والمَرأَةُ غَذَوانَةٌ.',
                'غلو': 'الغَلانِيَةُ التَّغاليِ بالشَّيءِ.',
                'غيف': 'الغَيْفانِ: المَرِحُ، كالغَيَّفان.',
                'غرث': 'غَرِثَ بنو فُلان بإِبلِ فُلانِ، أي أَخَذُوها ظُلْماً وغَشَمُوها. ويَقولُ الرَّجلُ للرَّجُل: ويْلَك! غَرِثتَ بي، وترَكْتَ حَقّكَ.',
                'غشم': 'الغَشَمُ من الهِناءِ: ألا تَتْرُكَ منه شَيئاً إِلاَّ هَنَأْتَه.',
                'غمل': 'الغِمْلُ: شَجَرة من الحَمْضِ تَنْبُتُ يعلُوهَا ثَمَرٌ أَبيضُ كأَنه المُلاءُ.',
                'غلل': 'الإِغْلالُ: أن تَحْلُبَ النَّاقَةَ وبَقِيَ في ضَرْعِها لَبَنٌ.',
                'غفر': 'الغِفارةُ: مثلُ الإِزارِ من الصُّوفِ مَنْسُوجٌ بيضاءُ أَو سوداءُ.',
                'غيث': 'الغَيْثُ: أَن يكونَ عَرْضُه بَريداً.',
                'غور': 'التَّغْوِيرُ: الهَزيَمةُ والطَّرَدُ.',
                'غضفر': 'الغَنَضْفَرُ: الغَلِيظُ، كالغَضَنْفَرِ.',
                'غمى': 'الغامِياءُ: من جحَرَةِ اليَرْبُوع، وهو أَن يَخْرُجَ اليَرْبُوعُ من حُجْرٍ له صَغِيرٍ، ثم يَغْمِى على فمِ حُجْره.',
                'غول': 'الغَوالِين: التي تُشْبه الضُّلُوعَ في السَّفينةِ، الواحِدُ غَوْلان.',
                'غنظ': 'الغَنِيظُ: البُسْرُ يُقْطَعُ من النَّخْل بعدما يَصْفَرًّ، أَو يَحْمَرُّ.',
                'غطرف': 'العِطْرَوْفُ: الشابُّ الظَّريفُ.',
                'فرو': 'الفَرا، الفَرُّوجُ ووَلَدُ الدَّبَى.',
                'فشأَ': 'تَفشَّأُت به: سَخِرتُ منه.',
                'فثأَ': 'افْثَئوا له: إذا كانَ شاكِياً، ولم يَقْدِرِ على حَمّام عَمَدوا إلى حِجارَة فأَحْمَوْها، ورَشَّوا عليها الماءَ.',
                'فثث': 'ما افْتُثَّ بنو فُلانٍ قَطُّ، أي ما قُهِرُوا [قَطُّ].',
                'فند': 'فَنَّدْتُه عن الأَمر تَفْنِيداً: أَرَدْتُه عليه.',
                'فهفه': 'إن فُلاناً لفَهْفاهٌ على المالِ: إذا كانَ حَسَنَ القِيامِ عليهِ.',
                'فرند': 'الفِرِنْد: حَبَّ الرُّمّان.',
                'فرض': 'الفِرْضُ: ثَمَر الدَّوْمةِ ما دامَ أَحْمَرَ.',
                'فصص': 'فَصَّ الصَّبِيُّ يَفِصُّ فَصِصاً، وهو البُكاءُ الضَّعِيفُ.',
                'فحح': 'لها فُحَّةٌ كفُحَّة الفُلْفلِ وهي حَرارَتُها.',
                'فرى': 'الفَرِيُّ: الحَلِيبُ ساعةَ تَحْلُبُه.',
                'فثج': 'فَثَجَ، وفَثَّجَ: أَثْقَلَ.',
                'فثى': 'أَفْثَى: أَعْيا.',
                'فقأَ': 'فَقَأْتُ ناظِرَيْه: أذْهَبْتُ غَضَبَه.',
                'فلحس': 'الفَلْحَسَةُ اللُّوْمُ.',
                'فرس': 'أَفْرَس عن بَقيَّة مال فُلان: إذا أَخَذَه وتَرَكَ منه بَقِيَّة.',
                'فصى': 'أَفْصَيْنا: أي أَضْحَيْنا.',
                'فيج': 'الفَيْجُ من الأَرْضِ الوَهْدُ المُطْمَئِنُّ.',
                'فرط': 'فَرَطَت النَّخْلَةُ: إذا تُرِكَتْ فلم تُلْقَحْ، حَتى يَعْسُو طَلْعُها.',
                'فلل': 'أَفلّهُم الدَّهْرُ أي أَذْهَبَ أَمْوالَهُم.',
                'فجى': 'تَفْجِيَةُ البَقْلِ: أن يَكْسِرَهُ المالُ.',
                'فدى': 'الَّلهُمَّ فَدِّ عَلَينا بفُلان: الَّلهُمُ عافِه، الَّلهُمَ اَئْتِنا به.',
                'فرج': 'المُفْرِجُ: الذي كانَ حَسَن الرَّمْىِ، ثم يُصْبحُ يوماً قد تَغَيَّرَ رَمْيُه.',
                'فوج': 'فاجَتِ الشّمْسُ عند بَرْدِ النَّهارِ. وفاجَ النَّهار: بَردَ.',
                'فرق': 'الفُرْقانُ: السّحر، وقيلَ: الصُّبْح.',
                'فحو': 'الفَحْواءُ: فَحَا القِدْر.',
                'فرغ': 'الفِراغُ: العِدْلُ من الأَحْمالِ، بلغة طَيِّئٍ.',
                'قبس': 'الأَقْبَسُ: الذي تَبْدُو حَشَفَتُه قبلَ أَنْ يُخْنَنَ.',
                'قعط': 'المُتَقَعِّطُ الرَّأْسِ: الشَّديدُ الجُعُودَةِ. والمقُعَّطُ: الحِمْلُ إذا كانَ مُرْتفِعاً على الدابَّة.',
                'قبض': 'القُبَّضُ: دابَّةٌ تُشْبه السُّلحفاةَ، وهو دُوَيْنَ القُنْفُذِ إلاَّ أَنَّه لا شَوْكَ له.',
                'قطِب': 'قَطَبَه يَقْطِبُه: أَغْضَبَهُ، وقالَ له ما لاَ يَشْتَهي.',
                'قبب': 'القَبُّ: الفَحْلُ من الإِبل، ومن النَّاسِ.',
                'قمر': 'القَمَرُ: قبيعَةُ السَّيْفِ.',
                'قرد': 'القَرَدَةُ: السَّعَفَةُ إذا سُلِبَ خُوصُها.',
                'قفف': 'القُفافُ: الَّذِي فيه القُطْنُ، وهو الجَوْزَقُ.',
                'قصب': 'القَصُوبُ من الغَنَم: التي تَجُرُّها [قبل حقٍّ جِزازها].',
                'قصص': 'أَقَصَّ هذا البَعِيرُ هُزَالاً، وهو الَّذي لا يَسْتَطِيعُ أن يَنْبَعِثَ.',
                'قبح': 'القَبَاحَةُ: رأسُ العَضُدِ في الكَتِف.',
                'قلحم': 'شَيْخٌ قِلحامَةٌ: هَرمٌ.',
                'قسر': 'هذه مُقَيْسِرةُ بني فُلان، وهي الإِبِلُ المَسانُّ.',
                'قهقهر': 'القُهْهُور: شَيْءٌ يَبْنِيه الصِّبْيانُ من حِجارَة، طَويلٌ، حَجَرٌ فوقَ حَجَرٍ.',
                'قوقس': 'المُقَوْقِسُ: طائِرٌ مُطَوَّقٌ طًوْقاً - سَوادٌ فِي بياضِ - يُشبه الحَمَامَ.',
                'قعو': 'قَعا فُلانٌ نَعَمَه: إذا سِيقتْ وجُمِعَتْ، يقْعَى قعْواً.',
                'قوع': 'تَقَوُّعُ الإِنسان: أَنْ تَرَاهُ لا يَسْتَقِيمُ في مِشْيَتِه. وقاعَ الكَلبُ يَقُوعُ قَوَعاناً: إذا ظَلَعَ.',
                'قرو': 'شأةٌ مقْرُوَّةٌ وهو أَنْ يُجْعَلَ رأَسُها في خَشَبة لها مثلُ العُرْوَةِ.',
                'قوى': 'الأَقْتِواءُ: المَعْتَيَةُ.',
                'قسقس': 'رشاءٌ قَسقاس، أَي جيِّدٌ.',
                'قرصع': 'إذا ارْتحل القَومُ، فلم يَسِيرُوا إلاَّ قليلاً حتى يَنْزِلُوا، قيل: ما أَسْرَع ما قَرْصَ\' هؤلاءِ.',
                'قصد': 'اتْبَعْ قَصِيدَ القَوْمِ: أي أَثرهُم. والقَصَدُ: الجُوعُ وقد تَقَصَّدَت الدَّوابُّ: إذا جاعَتْ.',
                'قلص': 'قَلَصَ يَقْلِصُ: إذا وَثَبَ.',
                'قبل': 'القبَلِيُّونَ من النَّاسِ: ما كانُوا قريباً من الرِّيفِ. والقبَل: شيءٌ من عاج يُعلَّقُ على الخَيْلِ والغِلْمانِ.',
                'قنو': 'قَناءُ الرَّمْلِ، وقَناءُ الجَبَلِ، والحائِطِ، هو الجانِبُ الَّذِي يَفِيءُ عليه الفَيْءُ.',
                'قدم': 'قَدَّمْتُ يَمِيناً: حَلَفْتُ، وأَقْدَمْتُ فُلاناً: أحْلَفْتُه.',
                'قرر': 'قَرَّت الحيْةُ تَقِرُّ قَرِيراً: صَوَّتَتْ.',
                'قند': 'جاءَ بالأَمْرِ على قنادِيدِه، أي عَلَى وجْهه.',
                'قضم': 'أَقْضَمَ القومُ: امْتارُوا شيئاً قليلاً [وهو القَضَمُ] في السَّنَةِ الشَّدِيدةِ والعُسْرَةِ.',
                'قشب': 'القَشِيبُ: الأَبيضُ.',
                'قفر': 'القَفَرُ: الثَّوْرُ إذا عُزِلَ عن أُمِّهِ حتى يُحْرَثَ به، وهو التَّبِيعُ.',
                'قضض': 'القِضَّةُ: الجِنْسُ. وجاءُ وابقِضِّهم، - بالكَسْر -: لغة في قَضِّهم، بالفَتْحِ.',
                'قيض': 'القِيضَةُ: القِطْعَةُ من العَظْمِ الصَّغِيرة، والجَمْع القِِيضُ.',
                'قوم': 'أَكلْتُ طَعاماً ما كانَ له قَوامٌ: أي جُزْءٌ. وقَوَامُ القَوْم: ما يُعِيشُهُم.',
                'قبص': 'حَبْلٌ مُتَقِّبصٌ: إذا كان مُتطَوِّياُ لم يُمَدَّ.',
                'قرى': 'القِرى: اللَّبَنُ الخاثِر لم يُمْخضْ. واستَقْرَى الدُّمَّلُ صارَتْ فيه مِدَّةٌ.',
                'قرق': 'القَرْقاءُ: الهَضْبَةُ.',
                'قمل': 'القَمَليّةُ: التي تأْكُل بجمِيعِ أَصابعها.',
                'قذذ': 'قَذَّه: طَرَدَه طرْداً شَديداً.',
                'قرو': 'المُقْرَوْرِي: الطَّويلُ الظَّهْر. وشأةٌ مقْرُوَّةٌ وهو أَنْ يُجْعَلَ رأَسُها في خَشَبة.',
                'قدد': 'اسْتَقَدَّت الإِبِلُ إذا اسْتَقَامَتْ على وَجْهِ واحد.',
                'قرمص': 'القُرمِصُ: اللَّبنُ القارِصُ.',
                'قرد': 'قِرْديدَةُ الجبَلِ: أَعلاهُ. وقِرْدَ يدَهُ الرَّجُلِ: رَأْسُه.',
                'قنأَ': 'قَنِيءَ الأَدِيمُ: فسَد، وأَقْنَأْتُه أَنا.',
                'قسس': 'القَسُوس: الناقةُ التي ولَّى لبَنُها.',
                'قتب': 'اقْتابَه: اخْتاره. والقَتِبُ: الضِّيِّقُ السَّرِيعُ الغَضَب.',
                'فرص': 'الفَرص: نَوَى المُقْل، الواحِدةُ فرْصَةٌ.',
                'قمقم': 'القِمْقِم: يابِسُ الرِّمَخِ.',
                'قزح': 'القُزاحُ: مَرَضٌ يُصِيبُ الغَنَم.',
                'قيد': 'قِيد الدَّقِيقُ: إذا طبِخَ وَتَكتَّلَ وتكَّبب.',
                'قدر': 'القِدْرُ: رأْسُ الكَتِفِ الذي تَكُون فيه الوابِلةُ.',
                'قوش': 'القَوَشُ: ما تَبْقَى من الكَرمِ بعدَ القِطافِ، كالقُواشَةِ.',
                'قبق': 'القَبِقَةُ: التي صُوفُها لَبِدٌ.',
                'قرمش': 'القَرَمَّشُ: الذي يأًكُلُ كُلَّ شَيءٍ.',
                'قلخ': 'القَلْخُ: قَصَبٌ أَجْوَفْ خوّارٌ. وقَلَّخَ النَّبْتُ: إذا اشتدَّ عُودُه.',
                'قنعب': 'القِنعْبُ: الرَّغِيبُ.',
                'قرصطل': 'القِرِصْطالُ الغُبارُ.',
                'كرضم': 'كَرْضَم: واجَه القِتال، وحَمَلَ على العَدُوِّ.',
                'كلهس': 'وكذلك: كَلْهَسَ على العَدُوِّ.',
                'كلأَ': 'اسْتَكْلأََ المكانً: صارَ في الكَلأُ.',
                'كأَى': 'أَكَلْتُ قَلِيلاُ ثم أَكْأَيْتُ عنه، أَي كَرِهْتُه.',
                'كدن': 'كَدَنَتْ لِقَطِيفَتِها أو ثَوبٍ غَيرِها، وهو أَنْ تَخِيطَ حَوْلَ مَرْكَبِها بثوبِ لتْسُتَرَهُ.',
                'كزم': 'الكُزَم: النُّغَرُ.',
                'كهد - كتع': 'الكَهْداءُ والكَتعاءُ: الأَمَةُ.',
                'كنس': 'الكَنِيسَةُ: المَرْأَة الحَسناء.',
                'كتع': 'كتَّع اللَّحْمَ كِتَعاً صِغاراً: قَطَّعَهُ.',
                'كفر': 'الكُفْرُ دَقِيقُ النَّبات.',
                'كرس': 'الكَرَوَّسُ من الجِمَال: العَظِيمُ الفَراسِنِ. والكِرْسُ: ما يُبْنَى لِطلْيانِ المِعْزَى مثلً بَيْتِ الحَمام.',
                'كسع': 'الكُسْعَة: المَنِيحَةُ. والمُكْتَسَعَةُ: الشاةُ نُصِيبُها دابَّةُ يُقالُ لها بَرَصَةٌ.',
                'كفن': 'هُمْ مُكْفِئون: ما لَهُمْ لَبَنُ ولا أُدْمً.',
                'كمر': 'الكِمْرِيُّ: الغَنِيظُ.',
                'كفل': 'وبات كافِلاً: إذا لم يُصِبْ غَداءً ولا عَشَاءً.',
                'كفت': 'أَكَلَ خُبْزاً كَفْتاً، أَي بغَيْرِ إِدام.',
                'كرش': 'التَّكْريِشَةُ: الذي يُطْبَخُ في الكَرِشِ.',
                'كتب': 'المُكَتَّبُ العُنْقُودُ إذا أُكِلَ بعضُ ما فيه.',
                'كعل': 'الكوْعَلةُ القارَةُ.',
                'كمش': 'الأَكْمَش: القَصِيرُ القَدَمَيْنِ.',
                'كلاً': 'الكَلَوءُ من الإِبِلِ: التي لا تَكادُ تَعْطِفُ على وَلَدِها ولاَ تَدُرُّ.',
                'كلح': 'أَكْلَحَ الرَّجل، مل كلحَ.',
                'كلد': 'اكْلَنْدَدَ: امْتَنَع.',
                'كرب': 'الكَرَبةُ: الزِّرُّ، وهو الَّذِي يكونُ فيه رَأَسَ عَمُودِ البَيْتِ.',
                'كسح': 'الكَسِحُ: الذي تسْتَعِينُه ولا يُعِينُك، يقالُ: ما أَكْسَحَه.',
                'كعب': 'الكُعْبُ: الثَّديُ.',
                'كلل': 'التَّكَلُّلُ: التَّقدُّم.',
                'لحج': 'بِغْتُه بيعاً ليسَ فيه لُحَيْجاءُ، أَي ليس فيه مَثْنَويَّة.',
                'لسع': 'اللُّسُوع: الشُّقُوق، كأَنَّها قَلْبُ السُّلُوع.',
                'لفأَ': 'لَفَأْتُ الإِبِلَ:: عَدلْتُها عن وَجْهِهِا.',
                'لحى': 'الْتَحَى إلى غَيْر قوْمِه: ادَّعَى.',
                'ليث': 'وَطِئْتُ بَلَداً قدِ أَلاث شَجَرُه. واللَّيْثةُ من الإِبل: الشَّدِيدَةُ.',
                'ليس': 'المُلاَيِس: البَطِيءُ. يقالُ: ما أَلْيَسَهُ، أَي ما أَبْطَأَه!.',
                'لمص': 'لمَصْتُه أَلْمُصُهُ قَرَصْتُه.',
                'لوى': 'اللِّوايةُ: عَصاً تَكونُ على فَمِ العِكْمِ. وتَلاَوَوْا عَلَيْهُ: اجْتَمَعُوا عليهِ ليَقْتُلُوه.',
                'لبب': 'لَبَّبَ بالثَّوب: أَشارَ به.',
                'لفف': 'أَتانَا بنو فُلانٍ ومنْ لَفّ لَفُّهُم. واللَّفُوفُ من الغَنم: الَّتِي يَذْبَحُها صاحِبُها وكان يرى أنها لا تنقي.',
                'لخن': 'اللَّخِنَةُ: بَضْعَةٌ في أَسْفَل الكتِفِ عندَ نُغْضِها.',
                'لمظ': 'يُقالُ للمَرْأَةِ النَّاسِجًةِ: أَلْمِظِي نَسِيجتَكِ، أَي أَصْفِقِيها.',
                'لفث': 'اسْتَلْفَث حاجَتَهُ: قَضَاها.',
                'لدد': 'الأَلَدُّ من الإِبل: الطَّوِيلُ الأَخْدَعِ.',
                'لوط': 'اللَّوْطُ: الخَفيِفُ من الرِّجالِ المتَصرِّفُ.',
                'لغب': 'لَغَبَ الكَلْبُ: وَلَغَ.',
                'لخب': 'اللَّخَبُ: شجَر المُقْل.',
                'لسن': 'المِلْسنُ: الحجَرُ الذي يُجْعَلُ على باب البْيِتِ الَّذِي يُبْنَى للضَّبُع.',
                'لخم': 'اللُّخْمَةُ، واللَّهدُ من الرِّجالِ: الثَّقِيلُ الجْبُس.',
                'مطمط': 'المِطْمِطُ: الصَّغِيرُ.',
                'مشق': 'الموْشِقُ: قِرابُ السَّيفِ.',
                'ملج': 'الأَمْلَجُ: القفْرُ الذي ليسَ فيه شيءٌ. ومَلَجَتِ النّاقَةُ: ذَهَبَ لبَنُها.',
                'مخم': 'المَخِيمُ: أَنْ تجْمعَ العُهُودَ، أَي جِززَ الحَصِيدِ، والجمْعُ المُخُمُ.',
                'محن': 'المَحْنُ: أن تَدْأَبَ يوْمَكَ أَجْمَعَ في المَشْي أَو غيرِه.',

                            <div className="flex items-center justify-center gap-3 mb-3">
                                <BookOpen className="w-10 h-10 text-amber-700" />
                                <h1 className="text-4xl font-bold text-amber-900">قاموس الكلمات العربية</h1>
                            </div>
                            <p className="text-amber-700">ابحث عن معاني الكلمات من الجذور العربية</p>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <div className="relative">
                                <Search className="absolute right-4 top-1/2 transform -translate-y-1/2 text-amber-600 w-5 h-5" />
                                <input
                                    type="text"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    placeholder="ابحث عن كلمة (مثال: رتب، عشم، رمك...)"
                                    className="w-full pr-12 pl-4 py-3 border-2 border-amber-200 rounded-lg focus:border-amber-500 focus:outline-none text-lg"
                                />
                            </div>
                        </div>

                        {searchTerm && searchResults.length > 0 && (
                            <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                                <h2 className="text-xl font-bold text-amber-900 mb-4">النتائج المطابقة ({searchResults.length})</h2>
                                <div className="grid gap-3">
                                    {searchResults.map((result, index) => (
                                        <button
                                            key={index}
                                            onClick={() => handleSearch(result.word)}
                                            className="text-right p-4 bg-amber-50 hover:bg-amber-100 rounded-lg transition-colors border border-amber-200"
                                        >
                                            <span className="text-xl font-bold text-amber-900">{result.word}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {selectedEntry && (
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="border-r-4 border-amber-500 pr-4">
                                    <h3 className="text-2xl font-bold text-amber-900 mb-4">
                                        {selectedEntry.word}
                                    </h3>
                                    <p className="text-lg text-gray-800 leading-relaxed">
                                        {selectedEntry.meaning}
                                    </p>
                                </div>
                            </div>
                        )}

                        {searchTerm && searchResults.length === 0 && (
                            <div className="bg-white rounded-xl shadow-lg p-8 text-center">
                                <AlertCircle className="w-16 h-16 text-amber-400 mx-auto mb-4" />
                                <h3 className="text-xl font-bold text-amber-900 mb-2">لم يتم العثور على نتائج</h3>
                                <p className="text-gray-600">الكلمة "{searchTerm}" غير موجودة في القاموس</p>
                            </div>
                        )}

                        {!searchTerm && !selectedEntry && (
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <h3 className="text-xl font-bold text-amber-900 mb-4">كيفية الاستخدام</h3>
                                <ul className="space-y-2 text-gray-700">
                                    <li>• اكتب الكلمة التي تريد البحث عنها في المربع أعلاه</li>
                                   <li>• عندما تختار من الكلمات المطابقة ستجد المعنى في الاسفل</li>
                                    <li>•  -  {Object.keys(dictionaryData).length} Now</li>
                                    <li>• يمكنك البحث بجزء من الكلمة لرؤية جميع الكلمات المطابقة</li>
                                </ul>
                            </div>
                        )}
                        {/* --- بداية كود التذييل الجديد --- */}
                        <footer className="mt-8 text-center text-amber-800 opacity-60 text-sm">
                            <p>ABOFERAS © {new Date().getFullYear()}</p>
                        </footer>
                        {/* --- نهاية كود التذييل الجديد --- */}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ArabicDictionary />, document.getElementById('root'));
    </script>
</body>
</html>
